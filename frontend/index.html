<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="header">To do applications - Getting things done!</h1>

    <div class="row">
        <div class="left-side">
            <div class="list-items">

                <div class="list-item" id="todoId-1">
                    <input type="checkbox" name="item" id="todoId-1">
                    <span>first item</span>
                    <input type="button" value="X">
                </div>

            </div>
            <!-- <br> -->
            <input type="text" placeholder="Write the title here">
            <input type="button" value="+">
        </div>

        <div class="right-side">
            <input type="date" class="due-date">
            <br>
            <textarea placeholder="description" class="description"></textarea>
            <br>
            <input type="button" value="Update" class="update-button">
        </div>

    </div>
    <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
    <script src="script.js"></script>
</body>

</html>
